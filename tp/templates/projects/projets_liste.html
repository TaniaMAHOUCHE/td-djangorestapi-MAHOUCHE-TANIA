<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des projets de recherche</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
</head>
<body>
    <h1>Liste des projets de recherche</h1>
    <ul>
        {% for projet in projets %}
            <li>{{ projet.titre }} - {{ projet.date_debut }}</li>
        {% endfor %}
    </ul>
</body>
</html>
